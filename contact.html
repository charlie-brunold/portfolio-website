<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information and form to get in touch">
    <title>Portfolio | Contact</title>
    <!-- Link to normalize CSS to reset browser defaults -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to responsive styles -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header section containing logo and navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>My Portfolio</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Contact intro section -->
        <section class="contact-intro">
            <div class="container">
                <h2>Get In Touch</h2>
                <p>Placeholder text.</p>
            </div>
        </section>

        <!-- Contact information section -->
        <section class="contact-info">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-methods">
                        <h3>Contact Information</h3>
                        <div class="contact-item">
                            <h4>Email</h4>
                            <p><a href="mailto:cbrunold@usc.edu">cbrunold@usc.edu</a></p>
                        </div>
                        <div class="contact-item">
                            <h4>Location</h4>
                            <p>Pasadena, California</p>
                        </div>
                        <div class="contact-item">
                            <h4>Social Media</h4>
                            <div class="social-links">
                                <a href="#" target="_blank">GitHub</a>
                                <a href="#" target="_blank">LinkedIn</a>
                                <a href="#" target="_blank">Twitter</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contact form - Can be made functional with JavaScript later -->
                    <div class="contact-form">
                        <h3>Send a Message</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Charlie Brunold. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/charlie-brunold" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
